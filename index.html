    <meta charset="utf-8">
    <title> 滚动监听2.0 Demo1</title>
    <style>
    body {
        margin: 0;
        padding: 0 10px;
    }
    
    ul {
        margin: 0;
        padding: 0;
        position: fixed;
        background-color: rgb(109, 205, 255);
        width: 800px;
        left: 50%;
        margin-left: -400px;
        top: 0;
    }
    
    ul::after {
        clear: both;
        content: "";
    }
    
    li {
        list-style: none;
        float: left;
        text-align: center;
    }
    
    li a {
        text-decoration: none;
        display: inline-block;
        color: #fff;
        line-height: 50px;
        font-size: 30px;
        width: 80px;
    }
    
    li.active {
        background-color: rgb(90, 172, 255);
    }
    </style>
    <script src="jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="aScrollSpy.min.js" type="text/javascript"></script>
    <SCRIPT>
    $(function() {
        var a = aScrollSpy({
            target: $(".J_Anchor"),
            offset: -50,
            formatter: function() {
                //默认是保存target中 data-spyname 的值作为相应区域传递，也可以自己定义
                return $(this).data("spyname");
            },
            callback: function(spyName, currentObj) {
                //响应区域是使用ID值对应spaName,故根据ID获取
                var $li = $("#" + spyName || "").parent("li");
                $("#nav li").removeClass('active');
                $li.addClass('active');
            }
        });
        $("#nav li a").click(function(event) {
            var name = $(this).attr("id");
            spyData = $.aScrollSpy.getTargetDataByName(name);
            $("body,html").animate({
                    scrollTop: spyData.offsetTop
                }, 1000);
        });

        //也可以用如下方式初始化

                $li.addClass('active');
            }
        };
	   */

    </SCRIPT>
